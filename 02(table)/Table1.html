<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фільмографія Кіану Рівзa</title>
</head>
<body>
    <table border="1"  cellspacing="0" cellpadding="7"> 
      <caption>Фільмографія Кіану Рівзa</caption>
     <thead>
      <tr>
         <th>Рік</th>
         <th colspan="2">Українстька назва/Оригінальна назва</th>
         <!-- <th>Оригінальна назва</th> -->
         <th>Роль</th>
      </tr>
     </thead>
     <tbody><tr>
       <td>2014</td>
       <td>Джон Вік</td>
       <td>John Wick</td>
       <td rowspan="2">Джон Вік</td>
     </tr>
     <tr>
       <td rowspan="2">2017</td>
       <td>Джон Вік 2</td>
       <td>John Wick 2</td>
       <!-- <td>Джон Вік</td> -->
    </tr>
    <tr>
       <!-- <td>2017</td> -->
       <td>До кісток</td>
       <td>To the Bone</td>
       <td>Вільям Бекхем</td>
    </tr>
    <tr>
      <td rowspan="2">2019</td>
      <td>Джон Вік 3</td>
      <td>John Wick 3</td>
      <td>Джон Вік</td>
   </tr>
     <tr>
     <!-- <td>2019</td> -->
     <td>Історія іграшок 4</td>
     <td>Toy Story 4</td>
     <td>Дюк Бубух</td>
   </tr>
     
     </tbody>
    </table>
</body>
</html>
